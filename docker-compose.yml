version: "2"

services:
  server-node:
    build: "./docker/services/server-node"
    # override the default Dockerfile command
    command: "npm run dev"
    volumes:
      - ./src/server:/var/www/server
    ports:
      - 3001:3000
      - 9229:9229

  server-postgres:
    build: "./docker/services/postgres"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgresdata:/var/lib/postgresql/data
    # expose:
    #   - 5432 # Publishes 5432 to other containers but NOT to host machine
    ports:
      - 5433:5432

  server-redis:
    build:
      context: "./docker/services/server-redis"
    restart: always
    volumes:
      - redisdata:/data
    networks:
      - NET
    ports:
      - 6379:6379

volumes:
  postgresdata:
    external: true
  redisdata:
    external: true

networks:
  NET::
  